<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Palindrome checker</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
        <!--Google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;200;400&family=Manrope:wght@200;300&family=Open+Sans:wght@300&family=PT+Sans&family=Quicksand&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">

    </head>    

    <body>
        <header>
            <div class="content-wrapper">
                <h1>Palindrome checker</h1>
                <div id="input-div">
                    <input type="text" id="input-field">
                    <input type="submit" id="submit" value="submit">
                </div>
                <div class="error-msg">
                    <em>Enter a word</em>
                </div>
            </div>
        </header>
        <main>
            <div class="content-wrapper">
                <div class="word-list">
                    <div id="one">
                        <ul id="list-of-words">
                        </ul>
                    </div>
                    <div id="two">
                        <ul id="is-isnot">

                        </ul>

                    </div>
                    <div id="three">
                        <ul id="reversed-words">

                        </ul>

                    </div>

                </div>
            </div>
        </main>

    </body>

</html>
